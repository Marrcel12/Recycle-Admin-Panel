<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add data to firebase</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>

</head>

<body>

    <div class="main-form">
        <div class="kod">
            <input type="text" id="code" class="pole" placeholder="Kod produktu"></div>
        <span class="name">
            <input type="text" id="name" class="pole" placeholder="Nazwa produktu"></span>




        <div id="checkboxesBio">
            <label>Szkodliwość</label>
            <ul>
                <li><input type="radio" class="bio" name="bio" value="1"> Bardzo szkodliwa</li>
                <li><input type="radio" class="bio" name="bio" value="2"> Szkodliwe</li>
                <li><input type="radio" class="bio" name="bio" value="3"> Brak wpływu</li>
                <li><input type="radio" class="bio" name="bio" value="4"> Pożyteczne</li>
                <li><input type="radio" class="bio" name="bio" value="5"> Pożyteczne</li>
            </ul>
        </div>
        <div id="checkboxesBio">
            <label>Ikony</label>
            <ul>
                <li><input type="checkbox" class="icons" value="1"> ikona1</li>
                <li><input type="checkbox" class="icons" value="2"> ikona2</li>
                <li><input type="checkbox" class="icons" value="3"> ikona3</li>
                <li><input type="checkbox" class="icons" value="4"> ikona4</li>
                <li><input type="checkbox" class="icons" value="5"> ikona5</li>
                <li><input type="checkbox" class="icons" value="6"> ikona6</li>
                <li><input type="checkbox" class="icons" value="7"> ikona7</li>
                <li><input type="checkbox" class="icons" value="8"> ikona8</li>
                <li><input type="checkbox" class="icons" value="9"> ikona9</li>
                <li><input type="checkbox" class="icons" value="10"> ikona10</li>
            </ul>
        </div>
        <div class="materal"><input type="text" class="materials" placeholder="Z jakich materiałów jest produkt? Oddzielaj spacją."></div>
        <div class="link"><input type="text" class="links" placeholder="Wpisz linki do poradników. Oddzielaj spacją."></div>
        <button onclick="sendData()">Zapisz</button>

    </div>
    <div id="searchData">
        <input class="itemName" list="itemsName" placeholder="Znajdź produkt po nazwie">
        <button class="itemNameSearch">
            Pokaż dane
        </button>
        <datalist id="itemsName">
   
        </datalist>
        <ul>
            <li class="emailArea">  <input type="text" id="email" placeholder="E-Mail"></li>
            <li class="passArea">  <input type="password" id="pass" placeholder="Hasło"></li>
            <li> <button id="logIn" onclick="login()">Log in</button>
            <button id="logOut" onclick="logOut()">Log out</button></li>
            <li>
                <p class="logStatus"></p>
            </li>
        </ul>
    </div>



    <script src="script/script.js"></script>
    <!--   firebase-->
</body>

</html>
